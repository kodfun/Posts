<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Math Mini Rehber</title>
    <!-- Inter font'u varsayılan olarak yüklenmiş durumda, diğerlerini JS ile ekleyeceğiz -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /*
         * Temel Renk Değişkenleri (CSS Custom Properties)
         */
        :root {
            /* Varsayılan Tema: Ayu Dark (Başlangıçta ayarlanacak) */
            --bg-color-main: #0A0E14;       
            --bg-color-canvas: #0F141F;     
            --bg-color-card: #1C202B;       
            --bg-color-output: #262A35;     
            --color-text-primary: #E6E8ED;  
            --color-text-secondary: #959EAB; 
            --color-highlight-cyan: #FFCC66; 
            --color-highlight-amber: #95E6CB; 
            --color-border: #6C798A;        
            
            /* Font değişkeni */
            --main-font: 'Inter', sans-serif;
        }

        /* Tüm içeriği ortalamak için dış kapsayıcı */
        body {
            background-color: var(--bg-color-main); 
            font-family: var(--main-font); /* Font değişkenini kullan */
            color: #ffffff;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s, font-family 0.3s;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        #app-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Kontrol Bölgesi Stili - CANVAS DIŞINDA */
        #controls-container {
            display: flex;
            justify-content: space-between; /* İki kontrol grubunu ayır */
            width: 1080px; 
            margin-bottom: 20px;
            box-sizing: border-box;
            padding: 0 35px; /* Canvas'ın padding'i ile hizalama */
            flex-wrap: wrap; /* Küçük ekranlar için kaydırma */
        }
        
        .control-group {
            display: flex;
            align-items: center;
            color: var(--color-text-primary);
            margin-top: 10px; /* Biraz boşluk ekleyelim */
        }

        /* Combobox Stili */
        #theme-selector, #font-selector {
            padding: 8px 12px;
            border-radius: 6px;
            background-color: var(--bg-color-card);
            color: var(--color-text-primary);
            border: 1px solid var(--color-border);
            font-size: 16px;
            cursor: pointer;
            outline: none;
            appearance: none;
            max-width: 300px;
            transition: all 0.3s;
        }
        
        /* Infografik Alanı: Instagram Post Boyutları (1080x1350) */
        #infographic {
            width: 1080px;
            height: 1350px;
            display: flex;
            flex-direction: column;
            padding: 50px 35px; 
            box-sizing: border-box;
            background-color: var(--bg-color-canvas); 
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            transition: background-color 0.3s;
            font-family: var(--main-font); /* Infografik de fontu kullanır */
        }

        /* Grid Stili */
        #cards-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); 
            gap: 30px; 
            flex-grow: 1;
            align-content: start;
        }

        /* Kart Stili */
        .card {
            background-color: var(--bg-color-card); 
            padding: 15px; 
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            border: 2px solid var(--color-border);
            transition: all 0.3s;
        }
        
        /* Metot Başlığı (Font daha kalın ve vurgulu) */
        .card-example {
            font-size: 24px; 
            font-weight: 900;
            color: var(--color-highlight-cyan); 
            margin-bottom: 10px;
            word-break: break-all;
            line-height: 1.2;
        }
        
        /* Çıktı Bloğu */
        .card-output-block {
            background-color: var(--bg-color-output); 
            color: var(--color-highlight-amber);
            padding: 8px 10px; 
            border-radius: 6px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            font-size: 22px;
            font-weight: 900;
            transition: all 0.3s;
        }

        /* Çıktı değeri */
        .card-output-block strong {
            margin-left: 8px;
            font-size: 26px; 
            color: var(--color-highlight-amber);
        }
        
        /* Türkçe Açıklama Stili */
        .card-tr {
            font-size: 16px; 
            font-weight: 700;
            color: var(--color-text-primary);
            line-height: 1.3; 
            margin-bottom: 5px;
            border-top: 1px solid var(--color-border); 
            padding-top: 10px;
            transition: border-color 0.3s;
        }

        /* İngilizce Açıklama Stili */
        .card-en {
            font-size: 12px;
            font-weight: 400;
            color: var(--color-text-secondary); 
            font-style: italic;
            margin-top: 5px;
            line-height: 1.2;
        }
    </style>
</head>

        // Kartları oluşturup DOM'a ekleme fonksiyonu (Aynı kaldı)
        function renderCards() {
            const grid = document.getElementById('cards-grid');
            grid.innerHTML = ''; 

            mathMethods.forEach(method => {
                const card = document.createElement('div');
                card.className = 'card';

                // 1. METOT BAŞLIĞI
                const example = document.createElement('div');
                example.className = 'card-example';
                example.textContent = method.example;
                card.appendChild(example);

                // 2. ÇIKTI BLOĞU
                const outputBlock = document.createElement('div');
                outputBlock.className = 'card-output-block';
                outputBlock.innerHTML = `&rarr;<strong> ${method.output}</strong>`; 
                card.appendChild(outputBlock);

                // 3. TÜRKÇE AÇIKLAMA
                const tr = document.createElement('div');
                tr.className = 'card-tr';
                tr.textContent = method.tr;
                card.appendChild(tr);

                // 4. İNGİLİZCE AÇIKLAMA
                const en = document.createElement('div');
                en.className = 'card-en';
                en.textContent = method.en;
                card.appendChild(en);
                
                grid.appendChild(card);
            });
        }
        
        // Tema uygulama fonksiyonu (Aynı kaldı)
        function applyTheme(themeKey) {
            const root = document.documentElement;
            const theme = baseThemes[themeKey];
            if (theme) {
                for (const [key, value] of Object.entries(theme)) {
                    if (key.startsWith('--')) {
                        root.style.setProperty(key, value);
                    }
                }
            }
        }
        
        // Font uygulama fonksiyonu
        function applyFont(fontName) {
            const root = document.documentElement;
            
            // 1. Yeni Google Font'u dinamik olarak yükle
            if (fontName !== 'Inter') {
                const head = document.getElementsByTagName('head')[0];
                // Yalnızca seçilen fontu bir kez yüklemek için mevcut linkleri kontrol et
                const existingLink = document.querySelector(`link[data-font="${fontName.replace(/\s/g, '+')}"]`);
                
                if (!existingLink) {
                    const newLink = document.createElement('link');
                    newLink.href = `https://fonts.googleapis.com/css2?family=${fontName.replace(/\s/g, '+')}:wght@400;700;900&display=swap`;
                    newLink.rel = 'stylesheet';
                    newLink.setAttribute('data-font', fontName.replace(/\s/g, '+'));
                    head.appendChild(newLink);
                }
            }
            
            // 2. CSS değişkenini güncelle
            root.style.setProperty('--main-font', `'${fontName}', sans-serif`);
        }


        // Tema seçiciyi ayarlama
        function setupThemeSelector() {
            const selector = document.getElementById('theme-selector');
            
            for (const key in baseThemes) {
                const option = document.createElement('option');
                option.value = key;
                option.textContent = baseThemes[key].name;
                selector.appendChild(option);
            }
            
            selector.addEventListener('change', (event) => {
                applyTheme(event.target.value);
            });
            
            const defaultTheme = 'ayu_dark';
            applyTheme(defaultTheme);
            selector.value = defaultTheme;
        }

        // Font seçiciyi ayarlama
        function setupFontSelector() {
            const selector = document.getElementById('font-selector');
            
            googleFonts.forEach(font => {
                const option = document.createElement('option');
                option.value = font.value;
                option.textContent = font.name;
                // Fontun önizlemesi için inline style ekle
                option.style.fontFamily = `'${font.value}', sans-serif`; 
                selector.appendChild(option);
            });
            
            selector.addEventListener('change', (event) => {
                applyFont(event.target.value);
            });
            
            // Varsayılan font 'Inter'
            applyFont('Inter');
            selector.value = 'Inter';
        }


        // Sayfa yüklendiğinde kartları oluştur ve seçicileri ayarla
        window.onload = () => {
            renderCards();
            setupThemeSelector();
            setupFontSelector();
        };
    </script>
