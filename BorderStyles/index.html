<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
</style>
<style>
  html,
  body {
    margin: 0;
  }

  body {
    background-color: black;
    font-family: 'Poppins', sans-serif;
  }

  .container {
    width: 1080px;
    height: 1350px;
    position: relative;
    background-color: rgb(94, 162, 222);
    display: flex;
  }
  .left, .right {
    height: 100%;
    margin: 0rem 2rem;
  }
  .left {
    flex: 4;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .left>img:first-child {
    margin-top: 4rem;
    margin-bottom: 2.5rem;
    filter: drop-shadow(2px 2px 6px rgba(255, 255, 255, 0.635));
  }
  .right {
    flex: 6;
  }

  h1 {
    text-align: center;
    color: white;
    font-size: 6rem;
    margin-bottom: 0;
    line-height: 1.1;
    text-transform: uppercase;
    text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.635);
  }
  h1>span {
    display: block;
  }
  h1>span:first-child {
    font-size: 10.3rem;
    line-height: 1;
  }
  h1>span:nth-child(2) {
    font-size: 5rem;
  }
  h1>span:nth-child(3) {
    font-size: 5.7rem;
  }

  .examples {
    display: flex;
    flex-direction: column;
    height: 100%;
    justify-content: space-evenly;
  }

  .example {
    height: 100px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2rem;
    background-color: aliceblue;
  }

  .example>span {
    color: aliceblue; 
    background-color: black;
  }

  #logo {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 150px;
    height: 150px;
    margin: 30px;
  }
  blockquote {
    margin-top: 5rem;
    line-height: 1.5;
    font-size: 1.5rem;
    font-style: italic;
    text-align: center;
    color: white;
    font-weight: 4300;
  }
</style>

<div class="container">
  <div class="left">
    <img src="css.png" alt="css">
    <h1><span>CSS</span><span>Border</span><span>Styles</span></h1>
    <blockquote>"The most dangerous borders are the ones that exist within our own minds."</blockquote>
  </div>
  <div class="examples right"></div>
  <img src="../logo.png" alt="logo" id="logo">
</div>

<script>
  const borderStyles = [
    "solid",
    "dotted",
    "dashed",
    "double",
    "groove",
    "ridge",
    "inset",
    "outset"
  ];

  const examples = document.querySelector(".examples");

  borderStyles.forEach(borderStyle => {
    const div = document.createElement("div");
    div.classList.add("example");
    div.style.border = `16px ${borderStyle} orange`
    div.innerHTML = `border: 16px&nbsp;<span>${borderStyle}</span>&nbsp;orange;`;
    examples.appendChild(div);
  });

</script>
