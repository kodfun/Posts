<script>
  function isPalindrome(str) {
    str = str
      .replace(/[^A-Za-z]/g, '')
      .toLowerCase();

    let reversed = str
      .split('')
      .reverse()
      .join('');

    return str === reversed;
  }

  // OUTPUT: true
  console.log(
    isPalindrome("Borrow or rob?")
  );

  function isPalindromeTr(str) {

      .toLowerCase();

    let reversed = str

    return str === reversed;
  }

  ];

</script>
