<div class="kare"></div>

  .kare {

    width: 100px;
    height: 100px;
  }
</style>
<div class="dikdortgen"></div>
<style>
  .dikdortgen {
    background-color: green;
    width: 150px;
    height: 100px;
  }
</style>
<div class="ucgen"></div>
<style>
  .ucgen {
    box-sizing: border-box;
    border: 50px solid transparent;
    width: 100px;
    height: 100px;
    border-bottom-color: blue;
    border-left-color: blue;
  }
</style>
<div class="daire"></div>
<style>
  .daire {
    width: 100px;
    height: 100px;
    background-color: yellow;
    border-radius: 50%;
  }
</style>
<div class="elips"></div>
<style>
  .elips {
    width: 150px;
    height: 100px;
    background-color: purple;
    border-radius: 50%;
  }
</style>
<div class="altigen"></div>
<style>
  .altigen {
    width: 100px;
    height: 58px;
    background-color: orange;
    position: relative;
    margin: 29px 0;
  }

  .altigen:before,
  .altigen:after {
    content: "";
    width: 0;
    height: 0;
    position: absolute;
    border-left: 50px solid transparent;
    border-right: 50px solid transparent;
  }

  .altigen:before {
    border-bottom: 29px solid orange;
    top: -29px;
  }

  .altigen:after {
    border-top: 29px solid orange;
    bottom: -29px;
  }
</style>
<div class="elmas"></div>
<style>
  .elmas {
    background-color: magenta;
    width: 100px;
    height: 100px;
    transform: rotate(45deg) scale(.7);
  }
</style>

<style>
  div {
    margin-bottom: 3rem;
  }
</style>
